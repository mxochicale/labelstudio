version: "3.8"

services:
  ml-backend:
    container_name: ml-backend
    image: humansignal/ml-backend:v0
    build:
      context: .
      args:
        TEST_ENV: ${TEST_ENV}

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1 # alternatively, use `count: all` for all GPUs
              capabilities: [gpu]

    environment:
      # specify these parameters if you want to use basic auth for the model server
      - BASIC_AUTH_USER=
      - BASIC_AUTH_PASS=
      # set the log level for the model server
      - LOG_LEVEL=DEBUG
      # any other parameters that you want to pass to the model server
      - ANY=PARAMETER
      # specify the number of workers and threads for the model server
      - WORKERS=1
      - THREADS=8
      # specify the model directory (likely you don't need to change this)
      - MODEL_DIR=/data/models
      # specify device
      - DEVICE=cuda  # or 'cpu' (coming soon)
      # SAM2 model config
      - MODEL_CONFIG=configs/sam2.1/sam2.1_hiera_l.yaml
      # SAM2 checkpoint
      - MODEL_CHECKPOINT=sam2.1_hiera_large.pt

      # Specify the Label Studio URL and API key to access
      # uploaded, local storage and cloud storage files.
      # Do not use 'localhost' as it does not work within Docker containers.
      # Use prefix 'http://' or 'https://' for the URL always.
      # Determine the actual IP using 'ifconfig' (Linux/Mac) or 'ipconfig' (Windows).
      # - LABEL_STUDIO_URL=http://localhost:8080
      # - LABEL_STUDIO_URL=http://0.0.0.0:9090
      # - LABEL_STUDIO_URL=http://label-studio:8080
      - LABEL_STUDIO_URL=http://host.docker.internal:9090
      - LABEL_STUDIO_API_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoicmVmcmVzaCIsImV4cCI6ODA2ODU0OTkwNCwiaWF0IjoxNzYxMzQ5OTA0LCJqdGkiOiI4MzZlNDFiZjg5MGI0ZmJlYTE3YTYwMDdmNmE3MTI4YyIsInVzZXJfaWQiOjF9.ZYq-R2QfBV_e_8BGH1rK6rqCfzVhnzgCudvuM7e0ay0
      # - LABEL_STUDIO_USE_REDIS=true
      # > Redis is an in-memory database; it's not meant to store a large amount of data.
      # > https://labelstud.io/integrations/databases/redis/
    ports:
      # - "8080:8080"
      - "9090:9090"
    volumes:
      # - "./data/server:/data"
      - "./data/server:/label-studio/files"
      # - "./data/server:/label-studio/data"
      # - "$(pwd)/myfiles:/label-studio/files"
